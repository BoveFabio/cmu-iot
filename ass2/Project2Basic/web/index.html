<!DOCTYPE html>
<html>
    <head>
        <!-- this style tag defines what a div in this document looks like. Specifically it makes following div's 200px wide, 100px high, and gives them a solid border. -->
        <style>
            div {
                width: 200px;
                height: 100px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>

        <!-- Whenever the mouse moves inside the canvas, "myFunction" is executed. Whenever the mouse leaves the canvas, "clearCoor" is executed. -->
        <!-- The size and border is defined by the above style tag. -->
        <div onmousemove="myFunction(event)" onmouseout="clearCoor()"></div>

        <p>Mouse over the rectangle above, and get the coordinates of your mouse pointer.</p>

        <p>When the mouse is moved over the div, the p element will display the horizontal and vertical coordinates of your mouse pointer, whose values are returned from the clientX and clientY properties on the 
            MouseEvent object.</p>

        <p id="demo"></p>

        <script>
            // whenever this function is executed, the event that is passed by the canvas is checked for its clientX and clientY members
            // which represent where in the canvas the mouse currently is. Out of that, a string is built to display and written inside the "demo" paragraph.
            function myFunction(e) {
                var x = e.clientX;
                var y = e.clientY;
                var coor = "Coordinates: (" + x + "," + y + ")";
                document.getElementById("demo").innerHTML = coor;
            }

            // When this function is called, the x and y coordinates shown to the user are "erased", i.e., not displayed anymore because the mouse is outside the canvas
            function clearCoor() {
                document.getElementById("demo").innerHTML = "";
            }
        </script>

    </body>
</html>
