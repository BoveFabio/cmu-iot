<!DOCTYPE html>
<html>
    <head>
        <title>Pittsburgh Temperatures</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
        <script type="text/javascript" language="javascript" src="helpers.js"></script>
    </head>
    <body>
        <h1>Pittsburgh Temperatures</h1>
        <div style="float: left; width: 500px">
            <table border="1">
                <tbody>
                    <tr><td><input id="coldTempsInterest" type="checkbox" onchange="tempsBoxChanged(this.checked, 'cold')"></td><td>Latest cold temperature:</td><td><span id="coldTemp">N/A</span></td><td>at</td><td><span id="coldTempTime">N/A</span></td></tr>
                    <tr><td><input id="niceTempsInterest" type="checkbox" onchange="tempsBoxChanged(this.checked, 'nice')"></td><td>Latest nice temperature:</td><td><span id="niceTemp">N/A</span></td><td>at</td><td><span id="niceTempTime">N/A</span></td></tr>
                    <tr><td><input id="hotTempsInterest" type="checkbox" onchange="tempsBoxChanged(this.checked, 'hot')"></td><td>Latest hot temperature:</td><td><span id="hotTemp">N/A</span></td><td>at</td><td><span id="hotTempTime">N/A</span></td></tr>
                </tbody>
            </table>
            <button id="allTempsInterest" onclick="allTempsButtonPressed()">Interested in all</button>
            <button id="noTempsInterest" onclick="noTempsButtonPressed()">Interested in none</button>
        </div>
    </body>
</html>
